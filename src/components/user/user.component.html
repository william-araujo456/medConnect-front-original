<mat-card class="m-5 p-3" appearance="outlined">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Código</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="date_birth">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento</th>
      <td mat-cell *matCellDef="let element">{{element.date_birth}}</td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Criado em</th>
      <td mat-cell *matCellDef="let element">{{ element?.created_at | date: "dd/MM/YYYY hh:mm" }}</td>
    </ng-container>

    <ng-container matColumnDef="modified_at">
      <th mat-header-cell *matHeaderCellDef> Modificado em</th>
      <td mat-cell *matCellDef="let element">{{ element?.modified_at | date: "dd/MM/YYYY hh:mm" }}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Ativo</th>
      <td mat-cell *matCellDef="let element">
      <span class="badge"
            [ngClass]="{'badge-success': element.active, 'badge-dancer': !element.active}">
        {{ element.active ? 'Sim' : 'Não' }}
      </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<div class="flex flex-column w-full h-full">
  <div class="flex flex-row align-items-center pl-6 menu gap-3">
    <h2>MedConnect</h2>
    @for (menu of menuList; track menu.route) {
      <button mat-button (click)="changeMenu(menu)" class="uppercase menu-btn menu-btn-active"
              [ngClass]="{'menu-btn-active': menu.isCurrent === true}">
        {{ menu.title }}
      </button>
    }
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
